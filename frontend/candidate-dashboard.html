<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard - Credex</title>
    <link rel="stylesheet" href="/styles.css?v=1.4">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/index.html">
                    <span class="logo-icon">üõ°Ô∏è</span>
                    <h2>Credex</h2>
                </a>
            </div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/candidate-dashboard.html">Dashboard</a>
                <a href="/skill-profile.html">Skill Profile</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="container">
            <div class="dashboard-header">
                <h1>Welcome, <span id="userName">Loading...</span></h1>
                <p class="text-muted">Candidate ID: <strong id="userProfileId"
                        style="color: var(--primary-color);">Loading...</strong></p>
                <p class="text-muted">Manage your verified skills and credentials</p>
            </div>





            <div class="dashboard-grid">


                <div class="dashboard-card" style="grid-column: span 3;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h3>Available Jobs</h3>
                        <button id="refreshJobsBtn" class="btn btn-sm btn-outline">üîÑ Refresh</button>
                    </div>
                    <div id="jobsList" class="jobs-list">
                        <p class="text-muted">Loading jobs...</p>
                    </div>
                </div>

                <div class="dashboard-card" style="grid-column: span 3;">
                    <h3>Recently Applied</h3>
                    <div id="applicationsList" class="credentials-list">
                        <p class="text-muted">Loading applications...</p>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <script src="/js/config.js"></script>
    <script src="/js/candidate-dashboard.js"></script>
    <script src="/js/navbar.js"></script>
</body>

</html>
