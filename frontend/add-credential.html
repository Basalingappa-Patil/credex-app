<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credential - Skill Verification Network</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/index.html">
                    <span class="logo-icon">üõ°Ô∏è</span>
                    <h2>Credex</h2>
                </a>
            </div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/candidate-dashboard.html">Dashboard</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <section class="form-section">
        <div class="container">
            <div class="form-card">
                <div class="form-header">
                    <h1>Add Credential</h1>
                    <p>Upload your certificates and add skills to your profile</p>
                </div>

                <form id="addCredentialForm">
                    <div class="form-group">
                        <label for="universityName">University / Institute Name</label>
                        <div class="autocomplete" style="position: relative;">
                            <input type="text" id="universityName" name="universityName"
                                placeholder="e.g. Stanford University" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="credentialTitle">Degree / Certificate Title</label>
                        <input type="text" id="credentialTitle" name="credentialTitle"
                            placeholder="e.g. Bachelor of Computer Science" required>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills (Comma Separated)</label>
                        <div class="autocomplete" style="position: relative;">
                            <input type="text" id="skills" name="skills"
                                placeholder="e.g. Java, Python, Data Structures" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="issueDate">Issue Date</label>
                        <input type="date" id="issueDate" name="issueDate" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Credential</button>
                        <a href="/candidate-dashboard.html" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/add-credential.js"></script>
    <script src="/js/navbar.js"></script>
</body>

</html>
