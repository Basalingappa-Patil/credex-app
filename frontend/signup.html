<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skill Verification Network</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <a href="/index.html" class="fixed-logo">
        <span class="logo-icon">üõ°Ô∏è</span>
        <h2>Credex</h2>
    </a>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/index.html">
                    <span class="logo-icon">üõ°Ô∏è</span>
                    <h2>Credex</h2>
                </a>
            </div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/login.html">Login</a>
                <a href="/signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-box">
                <h2>Create Your Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="role" name="role">
                            <option value="candidate">Candidate</option>
                            <option value="employer">Employer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group" id="candidateFields">
                        <div class="form-group">
                            <label for="profileId">Candidate ID (Create your unique ID)</label>
                            <input type="text" id="profileId" name="profileId" placeholder="e.g. john.doe123">
                        </div>
                        <div class="form-group" style="position: relative;">
                            <label for="universityName">University / Institute Name</label>
                            <input type="text" id="universityName" name="universityName" autocomplete="off"
                                placeholder="Start typing...">
                            <div id="universityAutocomplete" class="autocomplete-items"></div>
                        </div>
                    </div>

                    <div class="form-group" id="employerFields" style="display:none;">
                        <label for="employerId">Employer ID (Create your unique ID)</label>
                        <input type="text" id="employerId" name="employerId" placeholder="e.g. tech_corp_01">
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="/login.html">Login</a>
                </p>
            </div>
        </div>
    </section>

    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
</body>

</html>
